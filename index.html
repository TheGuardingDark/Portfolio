<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liv Heller</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

    <body>
            <div id="mySideNav" class="sideNav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div id="btns">
                    <a href="#">About Me</a>
                    <a href="#">Coding Portfolio</a>
                    <a href="#">Design Portfolio</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <span onclick="openNav()"><img src="assets/images/burger.png" alt="burger" class="burger"></span>

            <div class="mainContent">
                <div class="roombg"><img src="assets/images/roombg.png" alt="room background" class="roombg"></div>
                <div class="outside"><img src="assets/images/raindrop.png" alt="outside view" class="out"></div>
                <div class="shelfStuff">
                    <img src="assets/images/theTardis.png" alt="tardis shelf decor" class="tardis">
                    <img src="assets/images/rubberduck.png" alt="rubber duck" class="duck">
                    <img src="assets/images/skull.png" alt="skull shelf decor" class="skull">
                </div>
                <div class="chairStuff">
                    <img src="assets/images/chair.png" alt="chair" class="chair">
                    <img src="assets/images/liv.png" alt="Liv in Chair" class="liv">
                </div>
                <div class="deskArea"><img src="assets/images/desk.png" alt="desk" class="desk"></div>
                <div class="deskStuff">
                    <img src="assets/images/paperplane.png" alt="paper plane" class="plane">
                    <img src="assets/images/computer.png" alt="laptop" class="laptop">
                    <img src="assets/images/notebook.png" alt="sketchpad" class="sketchpad">
                    <img src="assets/images/lamp.png" alt="desk lamp" class="lamp">
                </div>
            </div>



        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
